<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Heartlink</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Valentine's Luxury Palette */
            --ruby: #E0115F;
            --deep-red: #C41E3A;
            --burgundy: #800020;
            --rose-gold: #B76E79;
            
            /* Light mode */
            --bg-primary: radial-gradient(circle at 20% 50%, rgba(255, 192, 203, 0.3) 0%, transparent 50%),
                          radial-gradient(circle at 80% 80%, rgba(199, 21, 133, 0.2) 0%, transparent 50%),
                          linear-gradient(135deg, #FFF5F7 0%, #FFE8EC 30%, #FFF0F3 60%, #FFE5E9 100%);
            --bg-card: rgba(255, 255, 255, 0.7);
            --text-primary: #2D1B1F;
            --text-secondary: #8B4D5C;
            --border-color: rgba(199, 21, 133, 0.15);
            --input-bg: rgba(255, 255, 255, 0.9);
            --input-border: rgba(199, 21, 133, 0.2);
        }

        body.dark-mode {
            --bg-primary: radial-gradient(circle at 20% 50%, rgba(139, 0, 0, 0.4) 0%, transparent 50%),
                          radial-gradient(circle at 80% 80%, rgba(139, 0, 0, 0.3) 0%, transparent 50%),
                          linear-gradient(135deg, #1a0a0e 0%, #2d1215 30%, #1f0b11 60%, #251018 100%);
            --bg-card: rgba(40, 20, 25, 0.85);
            --text-primary: #FFE5EC;
            --text-secondary: #D4A5B0;
            --border-color: rgba(255, 105, 180, 0.3);
            --input-bg: rgba(40, 25, 30, 0.9);
            --input-border: rgba(255, 105, 180, 0.3);
            --ruby: #FF4081;
            --deep-red: #FF1744;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: background 0.5s ease;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 1;
        }

        .login-card {
            background: var(--bg-card);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 32px;
            padding: 48px 40px;
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 60px rgba(255, 20, 100, 0.2);
            transition: all 0.4s ease;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--ruby), var(--deep-red), var(--burgundy));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .logo-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            color: var(--text-primary);
            margin-bottom: 8px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--input-border);
            border-radius: 12px;
            font-size: 16px;
            background: var(--input-bg);
            color: var(--text-primary);
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        input:focus {
            outline: none;
            border-color: var(--ruby);
            box-shadow: 0 0 0 4px rgba(224, 17, 95, 0.1);
        }

        input::placeholder {
            color: var(--text-secondary);
            opacity: 0.6;
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--ruby), var(--deep-red));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 20, 100, 0.3);
            margin-top: 8px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 20, 100, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .forgot-password {
            text-align: right;
            margin-top: -12px;
            margin-bottom: 24px;
        }

        .forgot-password a {
            color: var(--ruby);
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 32px 0;
            color: var(--text-secondary);
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }

        .divider span {
            padding: 0 16px;
        }

        .signup-link {
            text-align: center;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .signup-link a {
            color: var(--ruby);
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .back-home {
            text-align: center;
            margin-top: 24px;
        }

        .back-home a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .back-home a:hover {
            color: var(--ruby);
        }

        .error-message {
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid rgba(220, 38, 38, 0.3);
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        body.dark-mode .error-message {
            background: rgba(255, 77, 77, 0.15);
            border-color: rgba(255, 77, 77, 0.4);
            color: #ff6b6b;
        }

        /* Floating hearts background */
        .bg-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: rgba(224, 17, 95, 0.15);
            animation: float 15s infinite ease-in-out;
        }

        body.dark-mode .heart {
            color: rgba(255, 64, 129, 0.25);
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0) rotate(0deg); 
                opacity: 0;
            }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% { 
                transform: translateY(-100vh) rotate(360deg); 
                opacity: 0;
            }
        }

        .heart:nth-child(1) { left: 10%; animation-delay: 0s; }
        .heart:nth-child(2) { left: 25%; animation-delay: 3s; }
        .heart:nth-child(3) { left: 45%; animation-delay: 6s; }
        .heart:nth-child(4) { left: 65%; animation-delay: 2s; }
        .heart:nth-child(5) { left: 85%; animation-delay: 8s; }

        @media (max-width: 480px) {
            .login-card {
                padding: 32px 24px;
            }

            .logo {
                font-size: 40px;
            }

            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating hearts -->
    <div class="bg-hearts">
        <div class="heart">üíï</div>
        <div class="heart">üíù</div>
        <div class="heart">üíñ</div>
        <div class="heart">üíó</div>
        <div class="heart">üíì</div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <div class="logo">Campus Cupid</div>
                <p class="logo-subtitle">Connect. Crush. Campus.</p>
            </div>

            <h1>Welcome Back</h1>
            <p class="subtitle">Login to continue your journey</p>

            <div class="error-message" id="errorMessage"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="collegeId">College Email ID</label>
                    <input 
                        type="email" 
                        id="collegeId" 
                        name="collegeId" 
                        placeholder="your.name@college.edu"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password"
                        required
                    >
                </div>

                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>

                <button type="submit" class="btn-primary">Login</button>
            </form>

            <button class="btn-primary" onclick="demoLogin()" style="margin-top: 12px; background: linear-gradient(135deg, #10b981, #059669);">
                üöÄ Quick Demo Login
            </button>

            <div class="divider">
                <span>OR</span>
            </div>

            <div class="signup-link">
                Don't have an account? <a href="signup.html">Sign up</a>
            </div>

            <div class="back-home">
                <a href="index.html">‚Üê Back to home</a>
            </div>
        </div>
    </div>

    <script>
        // Check for dark mode preference
        const savedTheme = localStorage.getItem('theme') || 'light';
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
        }

        // Form submission
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        // Create demo user if doesn't exist
        let users = JSON.parse(localStorage.getItem('heartlink_users') || '[]');
        if (users.length === 0) {
            // Create demo user
            const demoUser = {
                id: 'demo_user_1',
                email: 'demo@college.edu',
                registrationNo: 'CS2023001',
                password: 'demo123',
                fullName: 'Demo User',
                displayName: 'Demo',
                bio: 'Just testing the app!',
                gender: 'prefer_not_to_say',
                interests: ['coding', 'music', 'gaming'],
                profileCompleted: true,
                createdAt: new Date().toISOString()
            };
            users.push(demoUser);
            localStorage.setItem('heartlink_users', JSON.stringify(users));
        }

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const collegeId = document.getElementById('collegeId').value;
            const password = document.getElementById('password').value;

            // Demo login - accept any .edu email
            if (collegeId.includes('.edu')) {
                // Find or create user
                let user = users.find(u => u.email === collegeId);
                
                if (!user) {
                    // Create new demo user on the fly
                    user = {
                        id: 'user_' + Date.now(),
                        email: collegeId,
                        registrationNo: 'REG' + Math.floor(Math.random() * 10000),
                        password: password,
                        fullName: 'Demo User',
                        displayName: collegeId.split('@')[0],
                        bio: 'New user',
                        gender: 'prefer_not_to_say',
                        interests: ['coding', 'music'],
                        profileCompleted: true,
                        createdAt: new Date().toISOString()
                    };
                    users.push(user);
                    localStorage.setItem('heartlink_users', JSON.stringify(users));
                }

                // Login successful
                localStorage.setItem('heartlink_current_user', JSON.stringify(user));
                window.location.href = 'dashboard.html';
                return;
            }

            showError('Please enter a valid college email (.edu domain required)');
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // Demo login function
        function demoLogin() {
            const demoUser = {
                id: 'demo_user_1',
                email: 'demo@college.edu',
                registrationNo: 'CS2023001',
                password: 'demo123',
                fullName: 'Demo User',
                displayName: 'Demo',
                bio: 'Just testing the app!',
                gender: 'prefer_not_to_say',
                interests: ['coding', 'music', 'gaming'],
                profileCompleted: true,
                createdAt: new Date().toISOString()
            };
            
            // Save demo user
            let users = JSON.parse(localStorage.getItem('heartlink_users') || '[]');
            if (!users.find(u => u.id === 'demo_user_1')) {
                users.push(demoUser);
                localStorage.setItem('heartlink_users', JSON.stringify(users));
            }
            
            localStorage.setItem('heartlink_current_user', JSON.stringify(demoUser));
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Heartlink</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Your Supabase Config -->
    <script src="supabase-config.js"></script>
    
    <style>
        /* [Keep all existing CSS styles from signup.html - just add script tags above] */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --ruby: #E0115F;
            --deep-red: #C41E3A;
            --burgundy: #800020;
            
            --bg-primary: radial-gradient(circle at 20% 50%, rgba(255, 192, 203, 0.3) 0%, transparent 50%),
                          radial-gradient(circle at 80% 80%, rgba(199, 21, 133, 0.2) 0%, transparent 50%),
                          linear-gradient(135deg, #FFF5F7 0%, #FFE8EC 30%, #FFF0F3 60%, #FFE5E9 100%);
            --bg-card: rgba(255, 255, 255, 0.7);
            --text-primary: #2D1B1F;
            --text-secondary: #8B4D5C;
            --border-color: rgba(199, 21, 133, 0.15);
            --input-bg: rgba(255, 255, 255, 0.9);
            --input-border: rgba(199, 21, 133, 0.2);
        }

        body.dark-mode {
            --bg-primary: radial-gradient(circle at 20% 50%, rgba(139, 0, 0, 0.4) 0%, transparent 50%),
                          radial-gradient(circle at 80% 80%, rgba(139, 0, 0, 0.3) 0%, transparent 50%),
                          linear-gradient(135deg, #1a0a0e 0%, #2d1215 30%, #1f0b11 60%, #251018 100%);
            --bg-card: rgba(40, 20, 25, 0.85);
            --text-primary: #FFE5EC;
            --text-secondary: #D4A5B0;
            --border-color: rgba(255, 105, 180, 0.3);
            --input-bg: rgba(40, 25, 30, 0.9);
            --input-border: rgba(255, 105, 180, 0.3);
            --ruby: #FF4081;
            --deep-red: #FF1744;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: background 0.5s ease;
        }

        .signup-container {
            width: 100%;
            max-width: 500px;
            position: relative;
            z-index: 1;
        }

        .signup-card {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border-radius: 32px;
            padding: 48px 40px;
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 60px rgba(255, 20, 100, 0.2);
            transition: all 0.4s ease;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--ruby), var(--deep-red), var(--burgundy));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .logo-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            color: var(--text-primary);
            margin-bottom: 8px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 14px;
        }

        .label-hint {
            color: var(--text-secondary);
            font-weight: 400;
            font-size: 12px;
            margin-left: 4px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--input-border);
            border-radius: 12px;
            font-size: 16px;
            background: var(--input-bg);
            color: var(--text-primary);
            transition: border-color 0.2s;
            font-family: 'Inter', sans-serif;
        }

        input:focus {
            outline: none;
            border-color: var(--ruby);
        }

        input::placeholder {
            color: var(--text-secondary);
            opacity: 0.6;
        }

        .password-strength {
            height: 4px;
            background: var(--border-color);
            border-radius: 4px;
            margin-top: 8px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 4px;
        }

        .strength-weak { 
            width: 33%; 
            background: #ef4444; 
        }

        .strength-medium { 
            width: 66%; 
            background: #f59e0b; 
        }

        .strength-strong { 
            width: 100%; 
            background: #10b981; 
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--ruby), var(--deep-red));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 4px 15px rgba(255, 20, 100, 0.3);
            margin-top: 8px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .terms {
            text-align: center;
            color: var(--text-secondary);
            font-size: 12px;
            margin-top: 16px;
            line-height: 1.5;
        }

        .terms a {
            color: var(--ruby);
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 32px 0;
            color: var(--text-secondary);
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }

        .divider span {
            padding: 0 16px;
        }

        .login-link {
            text-align: center;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .login-link a {
            color: var(--ruby);
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .back-home {
            text-align: center;
            margin-top: 24px;
        }

        .back-home a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .back-home a:hover {
            color: var(--ruby);
        }

        .error-message, .success-message {
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message {
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid rgba(220, 38, 38, 0.3);
            color: #dc2626;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10b981;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-card">
            <div class="logo-section">
                <div class="logo">Heartlink</div>
                <p class="logo-subtitle">Connect. Crush. Campus.</p>
            </div>

            <h1>Create Account</h1>
            <p class="subtitle">Join your college community today</p>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <form id="signupForm">
                <div class="form-group">
                    <label for="collegeId">
                        College Email ID 
                        <span class="label-hint">(must end with .edu)</span>
                    </label>
                    <input 
                        type="email" 
                        id="collegeId" 
                        name="collegeId" 
                        placeholder="your.name@college.edu"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="registrationNo">
                        Registration Number
                        <span class="label-hint">(e.g., CS2023001)</span>
                    </label>
                    <input 
                        type="text" 
                        id="registrationNo" 
                        name="registrationNo" 
                        placeholder="CS2023001"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">Create Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="At least 6 characters"
                        required
                    >
                    <div class="password-strength">
                        <div class="password-strength-bar" id="strengthBar"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        placeholder="Re-enter your password"
                        required
                    >
                </div>

                <button type="submit" class="btn-primary" id="submitBtn">Create Account</button>

                <p class="terms">
                    By signing up, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>
                </p>
            </form>

            <div class="divider">
                <span>OR</span>
            </div>

            <div class="login-link">
                Already have an account? <a href="login.html">Login</a>
            </div>

            <div class="back-home">
                <a href="index.html">‚Üê Back to home</a>
            </div>
        </div>
    </div>

    <script>
        const savedTheme = localStorage.getItem('theme') || 'light';
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
        }

        const signupForm = document.getElementById('signupForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const passwordInput = document.getElementById('password');
        const strengthBar = document.getElementById('strengthBar');
        const submitBtn = document.getElementById('submitBtn');

        // Password strength indicator
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            const strength = checkPasswordStrength(password);
            
            strengthBar.className = 'password-strength-bar';
            if (strength === 'weak') strengthBar.classList.add('strength-weak');
            else if (strength === 'medium') strengthBar.classList.add('strength-medium');
            else if (strength === 'strong') strengthBar.classList.add('strength-strong');
        });

        function checkPasswordStrength(password) {
            if (password.length < 6) return 'weak';
            if (password.length < 10) return 'medium';
            if (password.match(/[a-z]/) && password.match(/[A-Z]/) && password.match(/[0-9]/)) {
                return 'strong';
            }
            return 'medium';
        }

        signupForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const collegeId = document.getElementById('collegeId').value;
            const registrationNo = document.getElementById('registrationNo').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validation
            if (!collegeId.includes('.edu')) {
                showError('Please use a valid college email ending with .edu');
                return;
            }

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }

            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span> Creating account...';

            try {
                // Sign up with Supabase
                const result = await SupabaseAPI.signUpUser(collegeId, password, {
                    registrationNo: registrationNo,
                    fullName: collegeId.split('@')[0],
                    displayName: collegeId.split('@')[0],
                    bio: 'New member of Heartlink!',
                    gender: 'prefer_not_to_say',
                    department: 'Student',
                    interests: ['coding', 'music']
                });

                if (!result.success) {
                    throw new Error(result.error);
                }

                // Success!
                showSuccess('Account created successfully! Redirecting to dashboard...');
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);

            } catch (error) {
                console.error('Signup error:', error);
                showError(error.message || 'Failed to create account. Please try again.');
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Create Account';
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }
    </script>
</body>
</html>
